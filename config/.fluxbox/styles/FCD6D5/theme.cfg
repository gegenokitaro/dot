style.name: Flat Broke
style.author: kagura

*font: PragataPro for Powerline-8

!-- toolbar
toolbar: Solid
toolbar.height: 22
toolbar.color: #454545

toolbar.clock: flat
toolbar.clock.color: #454545
toolbar.clock.textColor: #FCD6D5
toolbar.clock.justify: center

toolbar.iconbar.focused: flat
toolbar.iconbar.focused.color: #FCD6D5
toolbar.iconbar.focused.textColor: #454545
toolbar.iconbar.focused.justify: center

toolbar.iconbar.unfocused: flat
toolbar.iconbar.unfocused.color: #454545
toolbar.iconbar.unfocused.textColor: #FCD6D5
toolbar.iconbar.unfocused.justify: center

!-- window
window.justify: center
window.title.height: 8

window.title.focus.pixmap: none

window.label.focus: flat
window.label.focus.pixmap: none
window.label.focus.color: #454545
window.label.focus.textColor: #454545

window.label.unfocus: flat
window.label.unfocus.pixmap: none
window.label.unfocus.color: #454545
window.label.unfocus.textColor: #454545

!-- menu
menu.title: flat
menu.title.font: PragmataPro for Powerline-9:Bold
menu.title.color: #454545
menu.title.textColor: #FCD6D5
menu.title.justify: center

menu.frame: flat
menu.frame.color: #454545
menu.frame.textColor: #FCD6D5

menu.hilite: flat
menu.hilite.color: #FCD6D5
menu.hilite.textColor: #454545

window.close.pixmap: button.png
window.close.pressed.pixmap: button.png
window.close.unfocus.pixmap: button.png
window.iconify.pixmap: button.png
window.iconify.pressed.pixmap: button.png
window.iconify.unfocus.pixmap: button.png
window.maximize.pixmap: button.png
window.maximize.pressed.pixmap: button.png
window.maximize.unfocus.pixmap: button.png
