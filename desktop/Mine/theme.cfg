style.name: taek
style.author: kagura
style.date: 18 Agustus 2013
style.credit: archwiki

*font: Aller Display-8

!--toolbar--
toolbar: flat
toolbar.textColor: #0f0f0f
toolbar.height: 20
toolbar.borderWidth: 
toolbar.color: #282828
toolbar.shaped: false

toolbar.workspace: flat
toolbar.workspace.width: 400
toolbar.workspace.color: #8FB3D9
toolbar.workspace.colorTo: #000000
toolbar.workspace.textColor: #f0f0f0
toolbar.workspace.justify: center
toolbar.workspace.iconWidth: 100
toolbar.workspace.borderWidth: 0 
toolbar.workspace.bevelWidth: 2

toolbar.iconbar.focused: flat
toolbar.iconbar.focused.color: #8FB3D9
toolbar.iconbar.focused.textColor: #f0f0f0

toolbar.iconbar.unfocused: flat
toolbar.iconbar.unfocused.color: #282828
toolbar.iconbar.unfocused.textColor: #f0f0f0

toolbar.clock: flat
toolbar.clock.color: #EBEBEB
toolbar.clock.textColor: #242424
toolbar.clock.justify: center

!--window--
window.borderWidth: 2
window.borderColor: #282828

window.label.focus: flat
window.label.focus.color: #282828
window.label.focus.textColor: #f0f0f0

window.label.unfocus: flat
window.label.unfocus.color: #282828
window.label.unfocus.textColor: #f0f0f0

window.button.focus: flat
window.button.focus.color: #282828

window.button.unfocus: flat
window.button.unfocus.color: #282828

#--- HANDLE ---#
window.handleWidth:                     2

window.handle.focus:                    flat
window.handle.focus.pixmap:
window.handle.focus.color:              #282828
window.handle.focus.colorTo:            #505050

window.handle.unfocus:                  flat
# window.handle.unfocus.pixmap:
window.handle.unfocus.color:            #282828
window.handle.unfocus.colorTo:          #505050

#--- GRIP ---#
window.grip.focus:                      flat
# window.grip.focus.pixmap:
window.grip.focus.color:                #282828
window.grip.focus.colorTo:              #3C3C3C

window.grip.unfocus:                    flat
# window.grip.unfocus.pixmap:
window.grip.unfocus.color:              #282828
window.grip.unfocus.colorTo:            #3C3C3C


############ MENU ############
menu.borderWidth:                       1
menu.borderColor:                       #D7D6D6
menu.bevelWidth:                        2

#--- TITLE ---#
menu.title.font:                        Aller Display-8:regular
menu.title.textColor:                   #FFFFFF
menu.title.justify:                     center
menu.title:                             flat
# menu.title.pixmap:
menu.title.color:                       #8FB3D9
menu.title.colorTo:                     #2C2B29

#--- FRAME ---#
menu.frame.font:                        Aller-7:bold
menu.frame.textColor:                   #5C5C5C
menu.frame.disableColor:                #BDBDBD
menu.frame.justify:                     left
menu.frame:                             flat
# menu.frame.pixmap:
menu.frame.color:                       #E7E7E7
menu.frame.colorTo:                     #E7E7E7

#--- HILITE ---#
menu.hilite.textColor:                  #FFFFFF
menu.hilite:                            flat
# menu.hilite.pixmap:
menu.hilite.color:                      #8FB3D9
menu.hilite.colorTo:                    #8FB3D9

#--- DETAILS ---#
menu.roundCorners:
menu.bullet.position:                   Right
menu.bullet:                            empty
menu.itemHeight:                        16
menu.titleHeight:                       16


window.close.pixmap:                            close.png
window.close.pressed.pixmap:                    close.png
window.close.unfocus.pixmap:                    close.png
window.iconify.pixmap:                          min.png
window.iconify.pressed.pixmap:                  min.png
window.iconify.unfocus.pixmap:                  min.png
window.maximize.pixmap:                         max.png
window.maximize.pressed.pixmap:                 max.png
window.maximize.unfocus.pixmap:                 max.png

window.stick.pixmap:                    stick.xpm
window.stick.unfocus.pixmap:            stick_unfocus.xpm
window.stick.pressed.pixmap:            stick_pressed.xpm

window.stuck.pixmap:                    stuck.xpm
window.stuck.unfocus.pixmap:            stuck_unfocus.xpm

window.shade.pixmap:                    shade.xpm
window.shade.unfocus.pixmap:            shade_unfocus.xpm
window.shade.pressed.pixmap:            shade_pressed.xpm

window.unshade.pixmap:                  unshade.xpm
window.unshade.unfocus.pixmap:          unshade_unfocus.xpm
window.unshade.pressed.pixmap:          unshade_pressed.xpm

